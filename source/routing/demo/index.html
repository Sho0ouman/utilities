<!DOCTYPE html>
<html>

<head>
    <title>Router</title>
    <script src="../router.js"></script>
    <style>
        #spinner {
            position: absolute;
            top: 30%;
            left: 37%;
        }
    </style>
</head>

<body>
    <button id="state1" type="button">State 1</button>
    <button id="state2" type="button">State 2</button>
    <button id="reload" type="button">Reload</button>
    <br>
    <br>
    <div id="spinner" style="display:none">
        <img src="assets/spinner.gif">
    </div>
    <router-master></router-master>
    <script src="app.js"></script>    
    <script>
        document.getElementById("state1").onclick = function () {
            Router.go('state1');
        };

        document.getElementById("state2").onclick = function () {
            Router.go('state2');
        };

        document.getElementById("reload").onclick = function () {
            Router.reload();
        };
    </script>
</body>
</html>
